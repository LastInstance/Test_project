{% extends 'base.html' %}
{% block content %}

<h1>Add User</h1>
<form method="post">
    {% csrf_token %}
    <label for="username">Username:</label>
    <input type="text" name="username" required>

    <label for="group">Group:</label>
    <select name="group">
        {% for group in groups %}
            <option value="{{ group.id }}">{{ group.name }}</option>
        {% endfor %}
    </select>

    <button type="submit">Save</button>
</form>


{% endblock content %}
